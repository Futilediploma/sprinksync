<!DOCTYPE html>
<html>
<head>
    <title>Sign Up Your Company</title>
</head>
<body>
    <h2>Create Your Company</h2>

    <form method="POST">
        {% csrf_token %}
        
        <label for="company_name">Company Name:</label><br>
        <input type="text" name="company_name" id="company_name" required><br><br>

        <label for="username">Admin Username:</label><br>
        <input type="text" name="username" id="username" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" name="password" id="password" required><br><br>

        <button type="submit">Create Company and Admin</button>
    </form>

    <p>Already have an account? <a href="{% url 'login' %}">Log in here</a></p>
</body>
</html>

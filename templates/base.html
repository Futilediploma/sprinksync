{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}SprinkSync{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{% static 'marketing/css/landing.css' %}">
</head>
<body class="bg-white text-gray-900 font-inter">
  <header>
    <!-- paste your header/nav here, substituting real URLs -->
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <a href="{% url 'landing' %}" class="flex items-center">
        <img src="{% static 'marketing/images/logo.png' %}" alt="SprinkSync logo" class="h-12 sm:h-16">
        <span class="ml-2 text-xl sm:text-2xl font-semibold">SprinkSync</span>
      </a>
      <nav class="hidden md:flex space-x-6">
  <a 
    href="#features" 
    class="px-4 py-2 bg-orange-600 hover:bg-orange-800 text-white rounded-md text-sm"
  >
    Features
  </a>
  {% if user.is_authenticated %}
    <a 
      href="{% url 'dashboard' %}" 
      class="px-4 py-2 bg-orange-600 hover:bg-orange-800 text-white rounded-md text-sm"
    >
      Dashboard
    </a>
  {% else %}
    <a 
      href="{% url 'signup' %}" 
      class="px-4 py-2 bg-orange-600 hover:bg-orange-800 text-white rounded-md text-sm"
    >
      Sign Up
    </a>
    <a 
      href="{% url 'login' %}" 
      class="px-4 py-2 bg-orange-600 hover:bg-orange-800 text-white rounded-md text-sm"
    >
      Log In
    </a>
  {% endif %}
</nav>
      <div class="md:hidden">
        <!-- mobile menu button... -->
      </div>
    </div>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer class="bg-gray-100 py-6 text-center text-sm text-gray-500">
    Â© 2025 SprinkSync. All rights reserved.
  </footer>
</body>
</html>
